<div [class.dark-theme]="isDarkTheme">
<md-toolbar id="toolbar" color="primary" class="margin animated fadeInDown">
  <span class="set-margin-right">Office-pro</span>
  <a routerLink="about" id="about" class="set-margin-right set-white-color">About</a>
  <a routerLink="services" id="services" class="set-margin-right set-white-color">Service</a>
  <a routerLink="login" id="login" class="set-margin-right set-white-color">Login</a>
  <button md-icon-button [mdMenuTriggerFor]="menu" class="align-right" aria-label="Open basic menu" >
    <md-icon>more_vert</md-icon>
  </button>
   <md-menu #menu="mdMenu">
  <button md-menu-item *ngFor="let item of items" (click)="select(item.text)" [disabled]="item.disabled">
        {{ item.text }}
  </button>
  </md-menu>
</md-toolbar>

<div>
    <router-outlet routerOnActivate="active"></router-outlet>
</div>
</div>
